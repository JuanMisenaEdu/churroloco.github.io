{% extends '/sitio/base.html' %}


{% block title %}Login {%endblock%}

{% block body%}


    <div class="container centered">
        <div class="row">
            <div class="col-md-4">
            </div>

            <div class="col-md-4">
                <br>
                {% if mensaje%}
                    <div class="alert alert-danger" role="alert">
                        <strong>{{mensaje}}</strong> 
                    </div>
                {% endif%}
                    
                <div class="card">
                    <div class="card-header">
                        Inicio de sesion
                    </div>
                    <div class="card-body ">
                        
                        <form action="/admin/login" method="post">

                            <div class="mb-3">
                                <label for="txtusuario" class="form-label">Usuario:</label>
                                <input type="text" class="form-control" name="txtusuario" id="txtusuario" aria-describedby="helpId" placeholder="Escriba su usuario" required>
                            </div>


                            <div class="mb-3">
                                <label for="txtpassword" class="form-label">Contraseña</label>
                                <input type="password" class="form-control" name="txtpassword" id="txtpassword" aria-describedby="helpId" placeholder="Escriba su contraseña" required>
                            </div>

                            <div class="col text-center">
                                <button type="submit" class=" btn btn-success text-center">Entrar</button>
                            </div>
                        </form>
                    </div>
                    <div class="card-footer text-muted">
                    </div>
                </div>
            </div>
            
            <div class="col-md-4">
            </div>
            
        </div>
    </div>



{%endblock%}
